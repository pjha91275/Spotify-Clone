<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
  </head>
  <body>
    <div class="container bg-black">
      <div class="header">
        <div class="left-navbar flex">
          <div class="logo">
            <img width="35" class="invert" src="SVG/logo.svg" alt="" />
          </div>
          <div class="home">
            <img width="28" class="invert" src="SVG/home.svg" alt="home" />
          </div>
          <div class="searchbar flex">
            <img
              width="25"
              class="invert searchIcon"
              src="SVG/search.svg"
              alt="search"
            />
            <input
              class="searchInput color-grey"
              type="text"
              placeholder="What do you want to play?"
            />
            <div
              class="line"
              style="
                width: 0.4%;
                height: 70%;
                background-color: rgb(110, 110, 110);
              "
            ></div>
            <img width="25" class="browse" src="SVG/browse.svg" alt="browse" />
          </div>
        </div>

        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" src="SVG/hamburger.svg" alt="" />
          </div>
        </div>

        <div class="right-navbar flex">
          <div class="left-section flex">
            <div class="premium color-grey">Premium</div>
            <div class="support color-grey">Support</div>
            <div class="download color-grey">Download</div>
          </div>
          <div
            class="line"
            style="width: 2px; height: 20px; background-color: white"
          ></div>
          <div class="right-section flex">
            <div class="installApp flex color-grey">
              <img class="installIcon" src="SVG/install.svg" alt="" />Install
              App
            </div>
            <button class="signupbtn color-grey">Sign Up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
      </div>

      <div class="below-header flex">
        <div class="left">
          <div class="close">
            <img class="invert" width="40px" src="SVG/close.svg" alt="" />
          </div>
          <div class="library bg-grey rounded p-1">
            <div class="heading">
              <img class="invert" src="SVG/playlist.svg" alt="" />
              <h2>Your Library</h2>
            </div>

            <div class="songList">
              <ul></ul>
            </div>

            <div class="footer">
              <div>
                <a href="https://www.spotify.com/in-en/legal/">
                  <span>Legal</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                  <span>Safety & Privacy Center</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                  <span>Privacy Policy</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                  <span>Cookies</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >
                  <span>About Ads</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/accessibility/">
                  <span>Accessibility</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="right bg-grey rounded">
          <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer"></div>
          </div>
        </div>
      </div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>

        <div class="abovebar">
          <div class="songDetails">
          <div class="songThumbnail"></div>
          <div class="songName"></div>
          </div>
          <div class="songbuttons">
            <img width="35" id="previous" src="SVG/prevsong.svg" alt="" />
            <img width="35" id="play" src="SVG/play.svg" alt="" />
            <img width="35" id="next" src="SVG/nextsong.svg" alt="" />
          </div>
          <div class="timevol">
            <div class="songTime"></div>
            <div class="volume">
              <img width="25" src="SVG/lowVolume.svg" alt="" />
              <div class="range">
                <input type="range" name="volume" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
